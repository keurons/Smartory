<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Purchase order listing</title>
    </head>
    <body>
        <ul>

        </ul>
        <script type="text/javascript" src="/js/d3/d3.js" >
        </script>
        <script>
            d3.json("/data/data.json", draw);

            function draw (data){
                d3.select("body")
                        .selectAll("li")
                        .data(data)
                        .enter()
                        .append("li")
                        .text(function (d){
                            return d.name + ":" + d.status;
                        });
            }
        </script>
    </body>
</html>
